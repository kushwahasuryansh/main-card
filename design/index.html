<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Ultimatum | Results summary component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="value">
        <h3>Your Result</h3>
        <div class="gola">
          <span>76</span>
          <p>of 100</p>
        </div>

        <div class="result-text-wrapper">
          <h4>Great</h4>
          <div>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
      </div>

      <div class="summary-sec">
        <h3>Summary</h3>
        <div class="parameters">

          <div class="red-sec">
            <div class="sec-name">
              <img src="../assets/images/icon-reaction.svg" alt="Reaction" />
              <span>Reaction</span>
            </div>
            <div class="sec-value">
              <span> <b>80</b> / 100</span>
            </div>
          </div>

          <div class="yellow-sec">
            <div class="sec-name">
              <img src="../assets/images/icon-memory.svg" alt="Reaction" />
              <span>Memory</span>
            </div>
            <div class="sec-value">
                <span> <b>92</b> / 100</span>
            </div>
          </div>

          <div class="green-sec">
            <div class="sec-name">
              <img src="../assets/images/icon-verbal.svg" alt="Reaction" />
              <span>Verbal</span>
            </div>
            <div class="sec-value">
                <span> <b>61</b> / 100</span>
            </div>
          </div>

          <div class="purple-sec">
            <div class="sec-name">
              <img src="../assets/images/icon-visual.svg" alt="Reaction" />
              <span>Visual</span>
            </div>
            <div class="sec-value">
                <span> <b>72</b> / 100</span>
            </div>
          </div>

        </div>

        <button class="only-btn">Continue</button>
      </div>
    </div>
  </body>
</html>
